<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="content">
        <div class="header">
            <h1>Welcome To Your Library</h1>
            <h3>Add Books You Have Read or Want to Read</h3>
        </div>

        <div class="controls">
            <div class="control-buttons">
                <button id="add-book">Add Book</button>
                <button id="toggle-theme">Toggle Theme</button>
            </div>
            <form action="" id="book-form" style="display: none;">
                <label for="book-title">Book Title </label>
                <input type="text" required id="book-title" placeholder="e.g. The Hobbit">
                <label for="book-author">Book Author </label>
                <input type="text" required id="book-author" placeholder="e.g. J.R.R Tolkien">
                <label for="book-pages">Number of Pages </label>
                <input type="number" min="1" required id="book-pages" placeholder="12345">
                <div class="checkbox">
                    <label for="book-read">I Have Read This Book </label>
                    <input type="checkbox" id="book-read">
                </div>
                <button type="submit" id="add-button">Add Book</button>
            </form>
        </div>
        <div class="library">
            <div class="books">
                <!-- book cards go here -->
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
